<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메모 앱</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tabs">
        <div class="tab active">All</div>
        <div class="tab">Active</div>
        <div class="tab">Completed</div>
      </div>
      <div class="current-time"></div>
    </div>

    <div class="diary-section">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <div class="month-selector">
          <h2 id="currentMonth">2025년 04월</h2>
        </div>
        <button id="nextMonth">&gt;</button>
      </div>

      <div class="calendar-view">
        <div class="weekdays">
          <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div id="calendar-days" class="calendar-grid"></div>
      </div>

      <div class="diary-content">
        <div class="memo-list" id="memo-list"></div>
        <div class="memo-input">
          <input type="text" id="memo-content" placeholder="write your plan here!" />
          <button id="add-memo">Add</button>
          <button id="voice-memo" class="voice-memo">
            <span class="mic-text mic-off">OFF</span>
            <span class="mic-text mic-on">ON</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
